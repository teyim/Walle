name: Readme update workflow
on:
  schedule:
    # Runs every 24 hour
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-Readme-workflow:
    name: Fetch repo data and generate readme file
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: "create env file"
        run: |
          touch .env
          echo GH_ACCESS_TOKEN=${{ secrets.GH_ACCESS_TOKEN }} >> .env
          cat .env
      - run: npm ci
        env:
            GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
      - run: npm start || exit 0
      - name: Commit ReadMe and walle.json file
      - run: |-
          git diff
          git config --global user.email "teyimasobo@gmail.com"
          git config --global user.name "teyim"
          git diff --quiet || (git add README.md && git commit -m "Update the README.md file")
          git diff --quiet || (git add walle.json && git commit -m "Update the walle.json file")
          git push
